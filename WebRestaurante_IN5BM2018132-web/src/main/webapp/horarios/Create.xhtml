<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorariosCreateDlg" widgetVar="HorariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorariosTitle}">
            <h:form id="HorariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorariosLabel_idhorarios}" for="idhorarios" />
                        <p:inputText id="idhorarios" value="#{horariosController.selected.idhorarios}" title="#{bundle.CreateHorariosTitle_idhorarios}" required="true" requiredMessage="#{bundle.CreateHorariosRequiredMessage_idhorarios}"/>
                        <p:outputLabel value="#{bundle.CreateHorariosLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{horariosController.selected.hora}" title="#{bundle.EditHorariosTitle_hora}" required="true" requiredMessage="#{bundle.EditHorariosRequiredMessage_hora}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horariosController.create}" value="#{bundle.Save}" update="display,:HorariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
