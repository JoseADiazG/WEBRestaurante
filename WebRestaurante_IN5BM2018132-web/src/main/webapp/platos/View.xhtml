<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosViewDlg" widgetVar="PlatosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlatosTitle}">
            <h:form id="PlatosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlatosLabel_idplatos}"/>
                        <h:outputText value="#{platosController.selected.idplatos}" title="#{bundle.ViewPlatosTitle_idplatos}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_plato}"/>
                        <h:outputText value="#{platosController.selected.plato}" title="#{bundle.ViewPlatosTitle_plato}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_aperitivo}"/>
                        <h:outputText value="#{platosController.selected.aperitivo}" title="#{bundle.ViewPlatosTitle_aperitivo}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_postre}"/>
                        <h:outputText value="#{platosController.selected.postre}" title="#{bundle.ViewPlatosTitle_postre}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_bebida}"/>
                        <h:outputText value="#{platosController.selected.bebida}" title="#{bundle.ViewPlatosTitle_bebida}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_precio}"/>
                        <h:outputText value="#{platosController.selected.precio}" title="#{bundle.ViewPlatosTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlatosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
