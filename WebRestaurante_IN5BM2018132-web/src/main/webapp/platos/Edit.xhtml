<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosEditDlg" widgetVar="PlatosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlatosTitle}">
            <h:form id="PlatosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlatosLabel_idplatos}" for="idplatos" />
                        <p:inputText id="idplatos" value="#{platosController.selected.idplatos}" title="#{bundle.EditPlatosTitle_idplatos}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_idplatos}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_plato}" for="plato" />
                        <p:inputText id="plato" value="#{platosController.selected.plato}" title="#{bundle.EditPlatosTitle_plato}" />
                        <p:outputLabel value="#{bundle.EditPlatosLabel_aperitivo}" for="aperitivo" />
                        <p:inputText id="aperitivo" value="#{platosController.selected.aperitivo}" title="#{bundle.EditPlatosTitle_aperitivo}" />
                        <p:outputLabel value="#{bundle.EditPlatosLabel_postre}" for="postre" />
                        <p:inputText id="postre" value="#{platosController.selected.postre}" title="#{bundle.EditPlatosTitle_postre}" />
                        <p:outputLabel value="#{bundle.EditPlatosLabel_bebida}" for="bebida" />
                        <p:inputText id="bebida" value="#{platosController.selected.bebida}" title="#{bundle.EditPlatosTitle_bebida}" />
                        <p:outputLabel value="#{bundle.EditPlatosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{platosController.selected.precio}" title="#{bundle.EditPlatosTitle_precio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platosController.update}" value="#{bundle.Save}" update="display,:PlatosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlatosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
