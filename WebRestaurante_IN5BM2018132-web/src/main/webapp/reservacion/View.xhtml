<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionViewDlg" widgetVar="ReservacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservacionTitle}">
            <h:form id="ReservacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservacionLabel_idreservacion}"/>
                        <h:outputText value="#{reservacionController.selected.idreservacion}" title="#{bundle.ViewReservacionTitle_idreservacion}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_horareservacion}"/>
                        <h:outputText value="#{reservacionController.selected.horareservacion}" title="#{bundle.ViewReservacionTitle_horareservacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionLabel_personas}"/>
                        <h:outputText value="#{reservacionController.selected.personas}" title="#{bundle.ViewReservacionTitle_personas}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_idclientes}"/>
                        <h:outputText value="#{reservacionController.selected.idclientes}" title="#{bundle.ViewReservacionTitle_idclientes}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_idmesa}"/>
                        <h:outputText value="#{reservacionController.selected.idmesa}" title="#{bundle.ViewReservacionTitle_idmesa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
