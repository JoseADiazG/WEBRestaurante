<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CocinerosCreateDlg" widgetVar="CocinerosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCocinerosTitle}">
            <h:form id="CocinerosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cocinerosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_idcocineros}" for="idcocineros" />
                        <p:inputText id="idcocineros" value="#{cocinerosController.selected.idcocineros}" title="#{bundle.CreateCocinerosTitle_idcocineros}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_idcocineros}"/>
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{cocinerosController.selected.nombres}" title="#{bundle.CreateCocinerosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{cocinerosController.selected.apellidos}" title="#{bundle.CreateCocinerosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{cocinerosController.selected.telefono}" title="#{bundle.CreateCocinerosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_idhorario}" for="idhorario" />
                        <p:selectOneMenu id="idhorario" value="#{cocinerosController.selected.idhorario}" required="true" requiredMessage="#{bundle.EditCocinerosRequiredMessage_idhorario}">
                            <f:selectItems value="#{horariosController.itemsAvailableSelectOne}"
                                           var="idhorarioItem"
                                           itemValue="#{idhorarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCocinerosLabel_idplatos}" for="idplatos" />
                        <p:selectOneMenu id="idplatos" value="#{cocinerosController.selected.idplatos}" required="true" requiredMessage="#{bundle.EditCocinerosRequiredMessage_idplatos}">
                            <f:selectItems value="#{platosController.itemsAvailableSelectOne}"
                                           var="idplatosItem"
                                           itemValue="#{idplatosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cocinerosController.create}" value="#{bundle.Save}" update="display,:CocinerosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CocinerosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CocinerosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
