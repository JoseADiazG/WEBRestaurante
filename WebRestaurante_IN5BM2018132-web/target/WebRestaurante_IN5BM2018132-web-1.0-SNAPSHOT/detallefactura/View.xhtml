<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaViewDlg" widgetVar="DetallefacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturaTitle}">
            <h:form id="DetallefacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_iddetallefactura}"/>
                        <h:outputText value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.ViewDetallefacturaTitle_iddetallefactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_totalpago}"/>
                        <h:outputText value="#{detallefacturaController.selected.totalpago}" title="#{bundle.ViewDetallefacturaTitle_totalpago}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_totalventa}"/>
                        <h:outputText value="#{detallefacturaController.selected.totalventa}" title="#{bundle.ViewDetallefacturaTitle_totalventa}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_idcocineros}"/>
                        <h:outputText value="#{detallefacturaController.selected.idcocineros}" title="#{bundle.ViewDetallefacturaTitle_idcocineros}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_idfactura}"/>
                        <h:outputText value="#{detallefacturaController.selected.idfactura}" title="#{bundle.ViewDetallefacturaTitle_idfactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_idplatos}"/>
                        <h:outputText value="#{detallefacturaController.selected.idplatos}" title="#{bundle.ViewDetallefacturaTitle_idplatos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
