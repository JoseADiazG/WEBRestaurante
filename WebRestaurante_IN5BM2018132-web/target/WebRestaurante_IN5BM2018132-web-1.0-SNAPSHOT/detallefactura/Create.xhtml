<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_iddetallefactura}" for="iddetallefactura" />
                        <p:inputText id="iddetallefactura" value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.CreateDetallefacturaTitle_iddetallefactura}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_iddetallefactura}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_totalpago}" for="totalpago" />
                        <p:inputText id="totalpago" value="#{detallefacturaController.selected.totalpago}" title="#{bundle.CreateDetallefacturaTitle_totalpago}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_totalventa}" for="totalventa" />
                        <p:inputText id="totalventa" value="#{detallefacturaController.selected.totalventa}" title="#{bundle.CreateDetallefacturaTitle_totalventa}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idcocineros}" for="idcocineros" />
                        <p:selectOneMenu id="idcocineros" value="#{detallefacturaController.selected.idcocineros}" >
                            <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"
                                           var="idcocinerosItem"
                                           itemValue="#{idcocinerosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idfactura}" for="idfactura" />
                        <p:selectOneMenu id="idfactura" value="#{detallefacturaController.selected.idfactura}" >
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="idfacturaItem"
                                           itemValue="#{idfacturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idplatos}" for="idplatos" />
                        <p:selectOneMenu id="idplatos" value="#{detallefacturaController.selected.idplatos}" >
                            <f:selectItems value="#{platosController.itemsAvailableSelectOne}"
                                           var="idplatosItem"
                                           itemValue="#{idplatosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
