<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasEditDlg" widgetVar="FacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturasTitle}">
            <h:form id="FacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idfacturas}" for="idfacturas" />
                        <p:inputText id="idfacturas" value="#{facturasController.selected.idfacturas}" title="#{bundle.EditFacturasTitle_idfacturas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfacturas}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_totalapagar}" for="totalapagar" />
                        <p:inputText id="totalapagar" value="#{facturasController.selected.totalapagar}" title="#{bundle.EditFacturasTitle_totalapagar}" />
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturasController.selected.idcliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idmesero}" for="idmesero" />
                        <p:selectOneMenu id="idmesero" value="#{facturasController.selected.idmesero}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="idmeseroItem"
                                           itemValue="#{idmeseroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idpago}" for="idpago" />
                        <p:selectOneMenu id="idpago" value="#{facturasController.selected.idpago}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"
                                           var="idpagoItem"
                                           itemValue="#{idpagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idplatos}" for="idplatos" />
                        <p:selectOneMenu id="idplatos" value="#{facturasController.selected.idplatos}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{platosController.itemsAvailableSelectOne}"
                                           var="idplatosItem"
                                           itemValue="#{idplatosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.update}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
